{{ define "main" }}
<main class="profile-page">
  <section class="profile-header">
    <div class="profile-avatar">
      <img src="/me.webp" alt="Profile Picture" />
    </div>
    <div class="profile-info">
      <h1>{{ .Title }}</h1>
      <p class="summary">{{ .Params.description }}</p>
    </div>
  </section>
  <section class="profile-content">
    {{ .Content }}
  </section>
</main>
{{ end }}

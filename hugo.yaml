baseURL: https://pedram.blog/
languageCode: en-us
title: Pedram's Blog
theme: PaperMod

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

params:
  env: production
  title: Pedram's Blog
  description: "Thoughts on Building With Software"
  keywords:
    [
      Blog,
      Software,
      Software Development,
      Software Engineering,
      Technical Leadership,
      Engineering Management,
    ]
  author: Pedram Taheri
  DateFormat: "January 2, 2006"
  defaultTheme: auto
  disableThemeToggle: false
  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: true
  hidemeta: false
  hideSummary: false
  showtoc: true
  tocopen: true
  customCSS: ["css/custom.css"]

  homeInfoParams:
    Title: "Welcome"
    Content: Have a seat.

  profileMode:
    enabled: true
    subtitle: "Thoughts on Building with Software"
    imageUrl: me.webp
    imageTitle: A picture of me in my 25th birthday.
    imageWidth: 120
    imageHeight: 120
    buttons:
      - name: About
        url: "/about"
      - name: Posts
        url: "/posts"

  socialIcons:
    - name: x
      url: "https://x.com/pdrmtaheri"
    - name: github
      url: "https://github.com/pdrmtaheri"
    - name: linkedin
      url: "https://linkedin.com/in/pdrmtaheri"

  editPost:
    URL: https://github.com/pdrmtaheri/blog/blob/main/content
    Text: "Suggest Changes"
    appendFilePath: true

minify:
  minifyOutput: true
  disableHTML: false
  disableCSS: false
  disableJS: false
  disableJSON: false
  disableSVG: false
  disableXML: false

menu:
  main:
    - identifier: about
      name: About
      url: /about/
    - identifier: tags
      name: Tags
      url: /tags/
    - identifier: search
      name: Search
      url: search/

pygmentsUseClasses: true
markup:
  highlight:
    codeFences: true
    guessSyntax: true
    lineNos: true
    noClasses: false
    style: monokai

services:
  googleAnalytics:
    id: G-BNX2YYWHV5

outputs:
  home:
    - HTML
    - RSS
    - JSON # necessary for search
    - headers # for _headers for CF pages

mediaTypes:
  text/netlify:
    delimiter: ''
    suffixes: ['']

outputFormats:
  headers:
    mediaType: text/netlify
    baseName: _headers
    isPlainText: true
    notAlternative: true